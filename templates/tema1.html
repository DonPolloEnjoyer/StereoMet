<html>

<body class="main1">

    <p class="tc t40px" style="margin-top: 6vh; margin-bottom: 4vh;">

  <div class="opis" style="margin-top: calc(4vh);">

      <img src="../static/{{clas}}/{{nom}}/{{t[1]}}.png"

      font-size: 25px;">
      {{t[0] | safe}}
      </p>
      
    </div>

    </p>
  </div>
  
  </div>
  </div>

.opis {
  height: fit-content;
  width: 80%;
  display: flex;
  justify-content: center;
  background-color: rgb(75, 75, 75);
}

.blok {
  width: 80%;
  height: min-content;

  justify-content: flex-start;
