<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta lang="ru">
  <title>{{tem['nazv']}} | MathAR</title>
  <link rel="stylesheet" href="../static/style.css">
  <link rel="icon" type="image" href="../static/favicon.ico">
  <meta name="Автор" content="Крылов Игорь">
</head>
<body class="main1">
  <div class="centerWin">
  <div class="centerSub" style="background-color:rgb(55, 55, 55); justify-content: top; align-items: center;">
  
    <p class="tc t40px" style="margin-top: 6vh; margin-bottom: 4vh;">
    {{tem['nazv']}}
  </p>
  <div class="opis round1" style="margin-top: calc(4vh);">
    <p class="t2" style="color: rgb(229, 229, 229); margin: 30px;
    font-size: 25px;">
      {{tem['opis'] | safe}}
    </p>
  </div>

  {% for t in tem['teor'] %}

  <div class="blok round1">
    {% if t[1] != None %}
    <div class="imgd">

      {% for image in t[1] %}
          <div class="imgSingle">
            <img class="round1"
            src="../static/{{clas}}/{{nom}}/{{image[0]}}"
            style="height: var(--imgdH);">
            <p class="tf t20px m10px">{{image[1]}}</p>
          </div>
      {% endfor %}
      
    </div>
    {% endif %}
    <div>
      <div style="margin: 30px;">
      {{t[0] | safe}}
      </div>
      
    </div>  
  </div>

  {% endfor %}

  <div class="opis round1" style="margin: 4vh;">
    <p class="tc" style="width: 70%; margin: 30px; font-size: 32px;"">
    Изучение стереометрии с использованием дополненной реальности
    </p>
  </div>
  
  
  </div>
  </div>

</body>

<style>

.fracN {
  math-style: normal;
}

.round1 {
  border-radius: 15px;
}

.opis {
  height: fit-content;
  width: 80%;
  display: flex;
  justify-content: center;
  background-color: rgb(75, 75, 75);
}

.blok {
  width: 80%;
  height: fit-content;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background-color: rgb(75, 75, 75);
  margin-top: 4vh;
}

.imgSingle {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: fit-content;
  height: max-content;
  color: rgb(214, 214, 214);
}

.imgd {
  height: var(--imgdH);
  width: 100%;
  margin: 30px;
  margin-top: 60px;
  display: flex;
  justify-content: space-evenly;
}

math {
  font-family: math;
}

</style>

</html>
